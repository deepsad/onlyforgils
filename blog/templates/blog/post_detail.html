{% extends "blog/base.html" %}

{% load static %}

{% block content %}
            <div class="post">
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                            <span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
        <h2>{{post.title}}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <div class="date">
                {% if post.published_date %}
        {{ post.published_date}}
                {% endif %}
                </div>
            </div>
{% endblock %}
